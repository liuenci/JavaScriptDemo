<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			$().ready(function(){
				//给div设置滑过和离开时间
				$("#box").mouseenter(function(){
					$("#box").css("background-color","gold");
				}).mouseleave(function(){
					$("#box").css("background-color","red");
				}).mousedown(function(){
					$("#box").css("background-color","darkgoldenrod");
				}).dblclick(function(){
					$("#box").css("background-color","salmon");
				}).mouseup(function(){
					$("#box").css("background-color","khaki");
				});
				
				$("#result").keyup(function(){
					$("ul").show();
				}).blur(function(){
					$("ul").hide();
				})
			});
		</script>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				background-color: red;
			}
			#search{
				width: 200px;
				height: 30px;
				background-color: darkgray;
			}
			#result{
				width: 200px;
				height: 30px;
				text-indent: 5px;
				border: 1px solid goldenrod;
			}
			ul{
				list-style: none;
				border: 1px solid goldenrod;
				width: 200px;
				position: absolute;
				top: 430px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<br /><br /><br /><br /><br />
		<div id="search">
			<input type="text" name="result" id="result" value="" />
			<ul>
				<li>主席小坏坏</li>
				<li>主席小坏坏</li>
				<li>主席小坏坏</li>
				<li>主席小坏坏</li>
			</ul>
		</div>
	</body>
</html>
