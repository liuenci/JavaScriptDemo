<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$().ready(function(){
				//给input标签添加焦点事件
				$("input").focus(function(){
					//动态添加类选择器
					$(this).addClass("focus_style");
				}).blur(function(){
					$(this).removeClass("focus_style");
				})
				//判断用户名是否存在
				$("#uname").blur(function(){
					//获取文本框的值
					var val = $(this).val();
					if(val==""){
						$("#uname~span").text("用户名不能为空").css("color","red");
					}else if(val == "admin"){
						$("#uname~span").text("用户名已存在").css("color","red");
					}else{
						$("#uname~span").text("用户名可用").css("color","greenyellow");
					}
				})
				//用户按下回车时，提示提交注册
				$(document).keydown(function(){
					if(event.keyCode=="13"){
						alert("你确定要提交吗？");
					}
				});
			});
			
		</script>
		<style type="text/css">
			#reg{
				width: 350px;
				height: 200px;
				margin: 10px auto;				
				background-color: gainsboro;
			}
			#reg p{
				margin-left: 20px;
			}
			#reg p input{
				width: 150px;
			}
			#reg p span{
				font-size:10px;
			}
			h3{
				text-align: center;
			}
			.focus_style{
				background-color:cornsilk;
			}
			#tj{
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="reg">
				<h3>用户注册</h3>
				<p>
					<label>用户名：</label>
					<input id="uname" name="uname" />
					<span>&nbsp;&nbsp;</span>
				</p>
				<p>
					<label>密&nbsp;&nbsp;&nbsp;码：</label>
					<input name="upwd" />
				</p>
				<p>
					<label>手机号：</label>
					<input name="utel" />
				</p>
				<input type="button" value="注册" id="tj"/>
			</div>
	</body>
</html>
