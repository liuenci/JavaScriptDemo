<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.2.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$(":text").val("韬睿科技");
				$(":checkbox").attr("checked","checked");
				$(":button").hide();
				//请密码框的背景设置为绿色，字体颜色设置为白色
				$(":password").css("background-color","green");
				$(":password").css("color","white");
			});
			
		</script>
	</head>
	<body>
		<form> 
    <input type="button" value="Input Button"/> 
    <input type="checkbox" /> 

    <input type="file" /> 
    <input type="hidden" /> 
    <input type="image" /> 

    <input type="password" /> 
    <input type="radio" /> 
    <input type="reset" /> 

    <input type="submit" /> 
    <input type="text" /> 
    <select><option>Option</option></select> 

    <textarea></textarea> 
    <button>Button</button> 
</form>
	</body>
</html>
