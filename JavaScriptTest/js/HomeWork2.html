				$("table>tbody>tr:not(:nth-child(2))").css("background-color","red");

			function c(){
				$("table>tbody>tr:odd").css("background-color","red");
			}
		</script>>
	</head>
	<body>

  <input type="button" value="偶数行变红色" onclick="a()">

  <input type="button" value="除了第2行其他行的背景变成红色 " onclick="b()">

  <input type="button" value="将第1行和第3行的背景变成红色" onclick="c()">
