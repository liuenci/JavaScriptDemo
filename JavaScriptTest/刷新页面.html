<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>刷新页面</title>
		<script type="text/javascript">
			//刷新当前页面
			function reflash(){
				location.reload();
			}
		</script>
	</head>
	<body>
		页面1:<a href="html6.html">打开html6</a>

		<input type="button" name="" id="" value="前进" onclick="javascript:history.forward()"/>
	</body>
</html>
