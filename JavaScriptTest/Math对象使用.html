<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>math对象使用</title>
		<script type="text/javascript">
			//ceil：向上舍入
			document.write(Math.ceil(2.5));
			document.write(Math.ceil(2.0));
			document.write(Math.ceil(2.3));
			document.write("<br/>");
			//使用10-20之间的随机数
			//使用floor(),向下舍入
			//公式：Math.floor(Math.random()*(n-m+1)+m)
			var num = Math.floor(Math.random()*11+10);
			document.write(num);
		</script>
	</head>
	<body>
	</body>
</html>
