<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function guanbi(){
				window.close();
			}
			function tiaozhuan(){
				window.location="http://www.baidu.com";
			}
			function opennew(){
				window.open("http://www.baidu.com","width=200px,height=200px,location=yes");
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="关闭窗口" onclick="guanbi()"/>
		<input type="button" name="" id="" value="百度" onclick="tiaozhuan()"/>
		<input type="button" name="" id="" value="再去百度" onclick="opennew()"/>
		
	</body>
</html>
