			$(function() {
				//初始化省份信息
				for(var i = 0; i < sf.length; i++) {
					var op = $("<option>");
					op.val(sf[i].ProID);
					op.text(sf[i].name);
					$("#sf").append(op);
				}
				//给下拉列表绑定事件
				$("#sf").change(function() {
					var pid = $(this).val();
					$("#city").empty();
					for(var i = 0; i < cities.length; i++) {
						if(cities[i].ProID == pid) {
							var cop = $("<option>");
							cop.val(cities[i].CityID);
							cop.text(cities[i].name);
							$("#city").append(cop);
						}
					}
				})
			})
